<!--answer-flip is the black term box-->
<div class= "other-info" onmouseover="popUp()" onmouseout="popUp()">
    <div class= "reading" id="subdeck">{{Subdeck}}<br>{{Tags}}</div>
    <div class = "answer-flip">{{Front}}</div>
</div>
    
<!--term-flip is the white equation box-->
<div class = "term-flip">{{Back}}</div>

<div class= "info">{{Hint}}</div>

<script>
function popUp(){
    let popup = document.getElementById("subdeck");
    popup.classList.toggle("show");
}
</script>
